<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        *{
            margin: 0;
            padding: 0;

        }


        ul {


            display: flex;





        }

        li{
            flex-grow: 1;
            background-color: cornflowerblue;
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }

        .child{
            flex-shrink: 0;



        }

    </style>



</head>
<body>
<header>


</header>
<main>
<ul>

    <li>1</li>
    <li>2</li>
    <li class="child">3</li>
    <li>4</li>
    <li>5</li>
</ul>


</main>

<footer>


</footer>

</body>
</html>
